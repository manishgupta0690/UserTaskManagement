<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${user}" class="container my-5">
                <div>
                		<div style="width:50%;float:left;">
	                		<p >
	                    		<a th:href="@{/new-task/{id}(id=${user.id})}" class="btn btn-primary"><i
	                            class="fas fa-user-plus ml-2"> Create Task</i></a>
                				</p>
                		</div>
                		<div>
								<p > <a th:href="@{/logout}" style = "background-color:red"class="btn btn-primary"><i
					              class="fas fa-user-times ml-2">Logout</i></a></p>
						</div>
                
                </div>
                
                
                <div class="col-md-10">
                    <h2 th:case="null">No Task yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Task Name</th>
                                <th>Description</th>
                                <th>Create Time</th>
                                <th>Last updated</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${userTask}">
                                <td th:text="${user.userName}"></td>
                                <td th:text="${task.taskName}"></td>
                                <td th:text="${task.description}"></td>
                                <td th:text="${task.createTime}"></td>
                                 <td th:text="${task.lastUpdatedTime }"></td>
                                 
                                <td><a th:href="@{/edit/{id}(id=${task.taskId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/delete/{id}(id=${task.taskId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                            
                        </table>
                    </div>
                             

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
