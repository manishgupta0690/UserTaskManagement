
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
<div>
	<div style="width: 40%;float: left;">
	    <h3> Create Task</h3>
	</div>
	
	<div style="width: 40%;float: left; color:red;">
		 <p ><a th:href="@{/display-task/{id}(id=${UserTask.user.id})}" class="btn btn-primary"><i
		         class="fas fa-user-plus ml-2">Show Tasks</i></a></p>
	</div>
	
	<div>
		<p > <a th:href="@{/logout}" style = "background-color:red"class="btn btn-primary"><i
	              class="fas fa-user-times ml-2">Logout</i></a></p>
	</div>
 
  
</div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/addtask/{id}(id=${UserTask.user.id})}" th:object="${UserTask}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="taskName" class="col-form-label">Name</label> <input type="text" th:field="*{taskName}" class="form-control" id="taskName" placeholder="Task Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label> <textArea th:field="*{description}" class="form-control" id="description" placeholder="description"/>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Create Task">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
</body>

</html>
